<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></link>

</head>
<body>
  <div class="wrapper d-flex align-items-center justify-content-center">
      <div class="card">
          <div class="img-container position-relative w-100 h-100"> <img src="img/background.jpg" alt=""> <img src="img/background.jpg" alt=""> </div>
          <div class="box w-100 h-100 position-absolute d-flex align-items-center justify-content-center">
              <div class="inner-content d-flex flex-column align-content-center justify-content-center">
                  <div class="h2 m-0 text-center">Taj Mahal</div>
                  <div class="tag text-center">Memorial To Love <span class="fas fa-heart text-danger"></span></div>
                  <p class="px-3 mt-3 text-center">The Taj Mahal was commissioned by Shah Jahan in 1631, to be built in the memory of his wife Mumtaz Mahal.</p>
                  <button type="button" name="Book" value="View"></button>

              </div>
          </div>
      </div>
  </div>
</body>
</html>
